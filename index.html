<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harsh Patel</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'JetBrains Mono', 'Courier New', monospace;
        background: #ffffff;
        color: #000000;
        min-height: 100vh;
        padding: 4rem 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        line-height: 1.8;
        position: relative;
        overflow: hidden;
    }
    
    .bg-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }
    
    .blob {
        position: absolute;
        filter: blur(60px);
        opacity: 0.4;
    }
    
    @keyframes hueRotate {
        0% { filter: blur(60px) hue-rotate(0deg); }
        100% { filter: blur(60px) hue-rotate(360deg); }
    }
    
    .blob-1 {
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        top: 10%;
        left: 10%;
        animation: float1 8s ease-in-out infinite, hueRotate 12s linear infinite;
    }
    
    .blob-2 {
        width: 250px;
        height: 250px;
        background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        top: 20%;
        right: 15%;
        animation: float2 7s ease-in-out infinite, hueRotate 15s linear infinite;
    }
    
    .blob-3 {
        width: 350px;
        height: 350px;
        background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
        border-radius: 40% 60% 70% 30% / 40% 40% 60% 60%;
        top: 50%;
        left: 5%;
        animation: float3 9s ease-in-out infinite, hueRotate 18s linear infinite;
    }
    
    .blob-4 {
        width: 200px;
        height: 200px;
        background: linear-gradient(135deg, #a78bfa 0%, #6366f1 100%);
        border-radius: 50% 50% 30% 70% / 50% 30% 70% 50%;
        top: 70%;
        right: 20%;
        animation: float4 6s ease-in-out infinite, hueRotate 14s linear infinite;
    }
    
    .blob-5 {
        width: 280px;
        height: 280px;
        background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
        border-radius: 70% 30% 50% 50% / 30% 50% 50% 70%;
        top: 30%;
        left: 80%;
        animation: float5 7.5s ease-in-out infinite, hueRotate 16s linear infinite;
    }
    
    .blob-6 {
        width: 220px;
        height: 220px;
        background: linear-gradient(135deg, #ec4899 0%, #a78bfa 100%);
        border-radius: 30% 70% 50% 50% / 50% 50% 50% 50%;
        bottom: 15%;
        left: 30%;
        animation: float6 8.5s ease-in-out infinite, hueRotate 13s linear infinite;
    }
    
    .blob-7 {
        width: 320px;
        height: 320px;
        background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
        border-radius: 50% 50% 60% 40% / 60% 40% 60% 40%;
        bottom: 20%;
        right: 10%;
        animation: float7 9.5s ease-in-out infinite, hueRotate 17s linear infinite;
    }
    
    @keyframes float1 {
        0%, 100% { transform: translate(0, 0) scale(1); border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        33% { transform: translate(150px, -200px) scale(1.1); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        66% { transform: translate(-120px, 150px) scale(0.9); border-radius: 40% 60% 70% 30% / 40% 40% 60% 60%; }
    }
    
    @keyframes float2 {
        0%, 100% { transform: translate(0, 0) scale(1); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        50% { transform: translate(-180px, 200px) scale(1.15); border-radius: 30% 70% 50% 50% / 50% 50% 50% 50%; }
    }
    
    @keyframes float3 {
        0%, 100% { transform: translate(0, 0) scale(1); border-radius: 40% 60% 70% 30% / 40% 40% 60% 60%; }
        25% { transform: translate(200px, -150px) scale(1.05); border-radius: 70% 30% 50% 50% / 30% 50% 50% 70%; }
        50% { transform: translate(-150px, -220px) scale(0.95); border-radius: 50% 50% 60% 40% / 60% 40% 60% 40%; }
        75% { transform: translate(-200px, 120px) scale(1.1); border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
    }
    
    @keyframes float4 {
        0%, 100% { transform: translate(0, 0) scale(1); border-radius: 50% 50% 30% 70% / 50% 30% 70% 50%; }
        50% { transform: translate(220px, -250px) scale(1.2); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
    }
    
    @keyframes float5 {
        0%, 100% { transform: translate(0, 0) scale(1); border-radius: 70% 30% 50% 50% / 30% 50% 50% 70%; }
        33% { transform: translate(-200px, 180px) scale(1.1); border-radius: 40% 60% 70% 30% / 40% 40% 60% 60%; }
        66% { transform: translate(180px, -120px) scale(0.9); border-radius: 50% 50% 60% 40% / 60% 40% 60% 40%; }
    }
    
    @keyframes float6 {
        0%, 100% { transform: translate(0, 0) scale(1); border-radius: 30% 70% 50% 50% / 50% 50% 50% 50%; }
        50% { transform: translate(-220px, -180px) scale(1.15); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
    }
    
    @keyframes float7 {
        0%, 100% { transform: translate(0, 0) scale(1); border-radius: 50% 50% 60% 40% / 60% 40% 60% 40%; }
        25% { transform: translate(180px, 200px) scale(1.05); border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        50% { transform: translate(-200px, 180px) scale(0.95); border-radius: 70% 30% 50% 50% / 30% 50% 50% 70%; }
        75% { transform: translate(150px, -150px) scale(1.1); border-radius: 40% 60% 70% 30% / 40% 40% 60% 60%; }
    }
    
    .container {
        max-width: 500px;
        width: 100%;
        position: relative;
        z-index: 1;
    }
    
    .name {
        font-size: 16px;
        font-weight: 500;
        letter-spacing: 0.05em;
        margin-bottom: 1rem;
    }
    
    .meta {
        font-size: 13px;
        color: #666666;
        margin-bottom: 0.25rem;
    }
    
    .section {
        margin-top: 2.5rem;
        margin-bottom: 0;
    }
    
    .label {
        font-size: 11px;
        color: #999999;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 0.5rem;
    }
    
    .content {
        font-size: 13px;
        color: #000000;
        line-height: 1.6;
    }
    
    .highlight {
        color: #000000;
        font-weight: 500;
        }
        
        .links {
        margin-top: 2.5rem;
        }
        
        .link {
        color: #000000;
        text-decoration: none;
        font-size: 13px;
        transition: color 0.3s ease;
    }
    
    .link:hover {
        color: #6366f1;
    }
    
    @media (max-width: 768px) {
        body {
            padding: 2rem 1.5rem;
        }
    }
</style>
</head>
<body>
    <div class="bg-shapes">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="blob blob-5"></div>
        <div class="blob blob-6"></div>
        <div class="blob blob-7"></div>
    </div>
    
    <div class="container">
        <div class="name">
            HARSH PATEL
        </div>
        
        <div class="meta">
            AI Research Engineer
        </div>
        
        <div class="meta">
            Engineering - University of Waterloo
        </div>
        
        <div class="section">
            <div class="label">Incoming</div>
            <div class="content">
                Autopilot AI Intern at <span class="highlight">Tesla</span><br>
                Foundation Models Team
            </div>
        </div>
        
        <div class="links">
            <a href="#" onclick="copyEmail(event)" class="link">EMAIL</a>
        </div>
    </div>

    <script>
        function copyEmail(event) {
            event.preventDefault();
            const email = 'h329pate@uwaterloo.ca';
            
            navigator.clipboard.writeText(email).then(() => {
                const link = event.target;
                const originalText = link.textContent;
                link.textContent = 'COPIED';
                
                setTimeout(() => {
                    link.textContent = originalText;
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy email:', err);
            });
        }
    </script>
</body>
</html>
