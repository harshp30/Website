<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harsh Patel</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'JetBrains Mono', 'Courier New', monospace;
        background: #000000;
        background-image: radial-gradient(circle, #333333 1px, transparent 1px);
        background-size: 30px 30px;
        background-position: 0 0;
        color: #ffffff;
        min-height: 100vh;
        padding: 4rem 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        line-height: 1.8;
        position: relative;
        overflow: hidden;
    }
    
    .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
        overflow: hidden;
    }
    
    .dot-overlay {
        fill: #ffffff;
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
        pointer-events: none;
    }
    
    .dot-overlay.active {
        opacity: 1;
    }
    
    .container {
        max-width: 500px;
        width: 100%;
        position: relative;
        z-index: 1;
    }
    
    .name {
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 0.05em;
        margin-bottom: 1rem;
    }
    
    .meta {
        font-size: 16px;
        color: #ffffff;
        margin-bottom: 0.25rem;
    }
    
    .section {
        margin-top: 2.5rem;
        margin-bottom: 0;
    }
    
    .label {
        font-size: 16px;
        color: #b3b3b3;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 0.5rem;
    }
    
    .content {
        font-size: 16px;
        color: #ffffff;
        line-height: 1.6;
    }
    
    .highlight {
        color: #ffffff;
        font-weight: bold;
    }
    
    .tesla-red {
        color: #E31937;
        font-weight: bold;
    }
    
    .waterloo-gold {
        color: #FFD54F;
        font-weight: bold;
    }
    
    .waterloo-bold {
        color: #ffffff;
        font-weight: bold;
    }
        
        .links {
        margin-top: 2.5rem;
        }
        
        .link {
        color: #ffffff;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s ease;
    }
    
    .link:hover {
        color: #6366f1;
    }
    
    .link[href*="linkedin"]:hover {
        color: #0077B5;
    }
    
    @media (max-width: 768px) {
        body {
            padding: 2rem 1.5rem;
        }
    }
</style>
</head>
<body>
    <div class="bg-overlay">
        <svg id="dotCanvas" class="bg-overlay"></svg>
    </div>
    
    <div class="container">
        <div class="name">
            HARSH PATEL
        </div>
        
        <div class="meta">
            AI RESEARCH ENGINEER
        </div>
        
        <div class="meta">
            <span class="waterloo-gold">UNIVERISTY</span> <span class="waterloo-bold">OF</span> <span class="waterloo-gold">WATERLOO</span>
        </div>
        
        <div class="section">
            <div class="label">INCOMING</div>
            <div class="content">
                AUTOPILOT AI INTERN AT <span class="tesla-red">TESLA</span><br>
                FOUNDATION MODELS TEAM
            </div>
        </div>
        
        <div class="links">
            <div class="label">CONTACT ME</div>
            <a href="#" onclick="copyEmail(event)" class="link">EMAIL</a><br>
            <a href="https://www.linkedin.com/in/hp30/" target="_blank" class="link">LINKEDIN</a>
        </div>
    </div>

    <script>
        function copyEmail(event) {
            event.preventDefault();
            const email = 'h329pate@uwaterloo.ca';
            
            navigator.clipboard.writeText(email).then(() => {
                const link = event.target;
                const originalText = link.textContent;
                link.textContent = 'COPIED';
                
                setTimeout(() => {
                    link.textContent = originalText;
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy email:', err);
            });
        }
        
        // Create random dot firing effect
        function createDotFiring() {
            const canvas = document.getElementById('dotCanvas');
            const svg = canvas;
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            svg.setAttribute('width', width);
            svg.setAttribute('height', height);
            svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
            
            // Background dots are 30px apart (matching CSS)
            // The radial-gradient centers dots in each 30x30 tile
            // So dots are at the center of each tile: 15px offset from tile edges
            const dotSpacing = 30;
            const dotOffset = 15; // Center of each 30px tile
            
            // Create overlay dots matching the background pattern exactly
            // Start from the center of the first tile
            // Organize dots into layers by x position
            const layers = {};
            
            for (let x = dotOffset; x < width; x += dotSpacing) {
                for (let y = dotOffset; y < height; y += dotSpacing) {
                    const dot = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    dot.setAttribute('cx', x);
                    dot.setAttribute('cy', y);
                    dot.setAttribute('r', 1); // Match background dot size
                    dot.setAttribute('class', 'dot-overlay');
                    svg.appendChild(dot);
                    
                    // Group dots by x position (layer)
                    if (!layers[x]) {
                        layers[x] = [];
                    }
                    layers[x].push({ element: dot, x: x, y: y });
                }
            }
            
            // Get sorted layer positions (left to right)
            const layerPositions = Object.keys(layers).map(Number).sort((a, b) => a - b);
            
            // Fire dots from left to right like a neural network
            function fireLeftToRight() {
                if (layerPositions.length === 0) return;
                
                // Delay between layers (simulating signal propagation)
                const layerDelay = 80 + Math.random() * 40; // 80-120ms between layers
                
                layerPositions.forEach((xPos, layerIndex) => {
                    const layerDots = layers[xPos];
                    
                    setTimeout(() => {
                        // Fire 1-3 random dots in this layer
                        const numFires = 1 + Math.floor(Math.random() * 3);
                        const shuffled = [...layerDots].sort(() => Math.random() - 0.5);
                        
                        for (let i = 0; i < Math.min(numFires, shuffled.length); i++) {
                            const dot = shuffled[i];
                            
                            // Light up
                            dot.element.classList.add('active');
                            
                            // Random duration for how long it stays lit (600ms - 1500ms)
                            const duration = 600 + Math.random() * 900;
                            
                            // Fade out
                            setTimeout(() => {
                                dot.element.classList.remove('active');
                            }, duration);
                        }
                    }, layerIndex * layerDelay);
                });
                
                // Schedule next wave with random delay (2000ms - 4000ms)
                const totalWaveTime = layerPositions.length * layerDelay;
                const nextDelay = 2000 + Math.random() * 2000;
                setTimeout(fireLeftToRight, totalWaveTime + nextDelay);
            }
            
            // Start firing after initial delay
            setTimeout(fireLeftToRight, 1000 + Math.random() * 1000);
        }
        
        // Initialize and handle resize
        createDotFiring();
        
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const svg = document.getElementById('dotCanvas');
                svg.innerHTML = '';
                createDotFiring();
            }, 150);
        });
        
    </script>
</body>
</html>
