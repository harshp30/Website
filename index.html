<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harsh Patel</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #ffffff;
        --text-primary: #000000;
        --text-secondary: #666666;
        --border-color: #e5e5e5;
        --hover-color: #000000;
    }
    
    body.dark-mode {
        --bg-color: #000000;
        --text-primary: #ffffff;
        --text-secondary: #a0a0a0;
        --border-color: #2a2a2a;
        --hover-color: #ffffff;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    
    .container {
        max-width: 520px;
        width: 100%;
        text-align: center;
    }
    
    header {
        margin-bottom: 2.5rem;
    }
    
    h1 {
        font-size: 2rem;
        font-weight: 600;
        letter-spacing: -0.02em;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
    }
    
    .subtitle {
        font-size: 1rem;
        color: var(--text-secondary);
        font-weight: 400;
        line-height: 1.7;
    }
    
    .section {
        margin-bottom: 2rem;
    }
    
    .currently {
        padding: 1.5rem;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        margin-bottom: 2rem;
        background-color: transparent;
        transition: border-color 0.2s ease;
    }
    
    .currently:hover {
        border-color: var(--text-primary);
    }
    
    .currently-label {
        font-size: 0.8125rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--text-secondary);
        margin-bottom: 0.75rem;
        font-weight: 500;
    }
    
    .currently-title {
        font-size: 1.125rem;
        font-weight: 500;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        line-height: 1.4;
    }
    
    .currently-date {
        font-size: 0.875rem;
        color: var(--text-secondary);
    }
    
    .links {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
    }
    
    .link {
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 0.9375rem;
        position: relative;
        transition: color 0.2s ease;
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
    }
    
    .link:not(:last-child)::after {
        content: '|';
        position: absolute;
        right: -0.5rem;
        color: var(--text-secondary);
        pointer-events: none;
    }
    
    .link:hover {
        color: var(--text-primary);
    }
    
    .theme-toggle {
        position: fixed;
        top: 2rem;
        right: 2rem;
        width: 40px;
        height: 40px;
        background: transparent;
        border: 1px solid var(--border-color);
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        z-index: 100;
    }
    
    .theme-toggle:hover {
        border-color: var(--text-primary);
        transform: rotate(180deg);
    }
    
    .theme-icon {
        width: 18px;
        height: 18px;
        stroke: var(--text-primary);
        fill: none;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
    }
    
    @media (max-width: 768px) {
        body {
            padding: 1.5rem;
        }
        
        h1 {
            font-size: 1.5rem;
        }
        
        .subtitle {
            font-size: 0.9375rem;
        }
        
        .currently {
            padding: 1.25rem;
        }
        
        .currently-title {
            font-size: 1rem;
        }
        
        .theme-toggle {
            top: 1.5rem;
            right: 1.5rem;
            width: 36px;
            height: 36px;
        }
        
        .theme-icon {
            width: 16px;
            height: 16px;
        }
        
        .links {
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .link {
            padding: 0.5rem 0.75rem;
        }
        
        .link:not(:last-child)::after {
            content: none;
        }
    }
</style>
</head>
<body class="dark-mode">
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg id="theme-icon" class="theme-icon" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
    
    <div class="container">
        <header>
            <h1>Harsh Patel</h1>
            <p class="subtitle">AI Research Engineer</p>
            <p class="subtitle">Engineering @ University of Waterloo</p>
        </header>
        
        <div class="currently">
            <div class="currently-label">Currently</div>
            <div class="currently-title">Autopilot AI Intern at Tesla</div>
            <div class="currently-date">Starting January 2026</div>
        </div>
        
        <section class="section">
            <div class="links">
                <a href="#" onclick="copyEmail(event)" class="link">Email</a>
                <a href="https://www.linkedin.com/in/hp30/" target="_blank" class="link">LinkedIn</a>
                <a href="https://github.com/harshp30" target="_blank" class="link">GitHub</a>
                <a href="https://calendly.com/harshnpateledu/30min" target="_blank" class="link">Calendly</a>
            </div>
        </section>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                themeIcon.innerHTML = `
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                `;
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.innerHTML = `
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                `;
                localStorage.setItem('theme', 'light');
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('theme-icon');
            
            // Default is dark mode (set in body class)
            // Only switch to light if explicitly saved
            if (savedTheme === 'light') {
                document.body.classList.remove('dark-mode');
                themeIcon.innerHTML = `
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                `;
            }
        });
        
        function copyEmail(event) {
            event.preventDefault();
            const email = 'h329pate@uwaterloo.ca';
            
            navigator.clipboard.writeText(email).then(() => {
                const link = event.target;
                const originalText = link.textContent;
                link.textContent = 'Copied!';
                
                setTimeout(() => {
                    link.textContent = originalText;
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy email:', err);
            });
        }
    </script>
</body>
</html>
