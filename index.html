<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Harsh Patel</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.8;
        color: #2c3e50;
        background-color: #e8f4f8;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
        overflow: hidden;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    
    .blob {
        position: absolute;
        width: 500px;
        height: 500px;
        background: linear-gradient(135deg, 
            rgba(110, 231, 183, 0.8) 0%,
            rgba(59, 130, 246, 0.8) 50%,
            rgba(147, 51, 234, 0.7) 100%
        );
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        filter: blur(40px);
        animation: blob-move 30s cubic-bezier(0.4, 0.2, 0.6, 0.8) infinite, 
                   blob-morph 10s ease-in-out infinite;
        z-index: 1;
        mix-blend-mode: normal;
    }
    
    .blob2 {
        position: absolute;
        width: 450px;
        height: 450px;
        background: linear-gradient(135deg, 
            rgba(255, 90, 120, 0.75) 0%,
            rgba(255, 140, 100, 0.75) 50%,
            rgba(255, 200, 80, 0.7) 100%
        );
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        filter: blur(40px);
        animation: blob-move2 25s cubic-bezier(0.4, 0.2, 0.6, 0.8) infinite, 
                   blob-morph2 8s ease-in-out infinite;
        z-index: 1;
        mix-blend-mode: normal;
    }
    
    @keyframes blob-move {
        0% {
            transform: translate(-25vw, 15vh) scale(1);
        }
        8% {
            transform: translate(-10vw, -5vh) scale(1.01);
        }
        16% {
            transform: translate(10vw, -30vh) scale(1.03);
        }
        24% {
            transform: translate(25vw, -20vh) scale(1.02);
        }
        32% {
            transform: translate(35vw, 5vh) scale(0.97);
        }
        40% {
            transform: translate(20vw, 20vh) scale(0.99);
        }
        48% {
            transform: translate(-5vw, 30vh) scale(1.02);
        }
        56% {
            transform: translate(-20vw, 15vh) scale(1.01);
        }
        64% {
            transform: translate(-35vw, -10vh) scale(0.98);
        }
        72% {
            transform: translate(-15vw, -25vh) scale(0.97);
        }
        80% {
            transform: translate(15vw, -15vh) scale(1.04);
        }
        88% {
            transform: translate(5vw, 25vh) scale(1.01);
        }
        96% {
            transform: translate(-15vw, 35vh) scale(0.96);
        }
        100% {
            transform: translate(-25vw, 15vh) scale(1);
        }
    }
    
    @keyframes blob-morph {
        0%, 100% {
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        }
        25% {
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }
        50% {
            border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
        }
        75% {
            border-radius: 70% 30% 50% 50% / 30% 50% 50% 70%;
        }
    }
    
    @keyframes blob-move2 {
        0% {
            transform: translate(30vw, -20vh) scale(1);
        }
        10% {
            transform: translate(15vw, 15vh) scale(1.02);
        }
        22% {
            transform: translate(-25vw, 25vh) scale(0.96);
        }
        35% {
            transform: translate(-40vw, -10vh) scale(1.05);
        }
        48% {
            transform: translate(-10vw, -35vh) scale(0.98);
        }
        60% {
            transform: translate(25vw, -30vh) scale(1.03);
        }
        73% {
            transform: translate(40vw, 10vh) scale(0.94);
        }
        86% {
            transform: translate(10vw, 35vh) scale(1.01);
        }
        100% {
            transform: translate(30vw, -20vh) scale(1);
        }
    }
    
    @keyframes blob-morph2 {
        0%, 100% {
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }
        33% {
            border-radius: 30% 70% 60% 40% / 40% 60% 40% 60%;
        }
        66% {
            border-radius: 50% 50% 40% 60% / 70% 30% 60% 40%;
        }
    }
    
    .container {
        max-width: 480px;
        position: relative;
        z-index: 10;
    }
    
    h1 {
        font-size: 1.5rem;
        font-weight: 400;
        margin-bottom: 1.5rem;
        color: #2c3e50;
        letter-spacing: -0.02em;
    }
    
    p {
        font-size: 0.95rem;
        color: #546e7a;
        line-height: 2;
        font-weight: 300;
    }
    
    a {
        color: #2c3e50;
        text-decoration: none;
        border-bottom: 1px solid #2c3e50;
        transition: opacity 0.2s ease;
    }
    
    a:hover {
        opacity: 0.6;
    }
    
    @media (max-width: 768px) {
        body {
            padding: 1.5rem;
        }
        
        h1 {
            font-size: 1.25rem;
        }
        
        p {
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>
    <div class="blob"></div>
    <div class="blob2"></div>
    <div class="container">
        <h1>Harsh Patel</h1>
        <p>
            Computer Engineering Student at the University of Waterloo
            <br><br>
            Incoming Autopilot AI Intern at Tesla
            <br><br>
            <a href="#" onclick="copyEmail(event)">Email</a> / 
            <a href="https://www.linkedin.com/in/hp30/" target="_blank">LinkedIn</a>
        </p>
        </div>

    <script>
    function copyEmail(event) {
        event.preventDefault();
        const email = 'h329pate@uwaterloo.ca';
        
        navigator.clipboard.writeText(email).then(() => {
                // Optional: You could add visual feedback here
                const link = event.target;
                const originalText = link.textContent;
                link.textContent = 'Copied!';
                
                setTimeout(() => {
                    link.textContent = originalText;
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy email:', err);
            });
        }
    </script>
</body>
</html>
